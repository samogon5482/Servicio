<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabotaDy</title>
    <link rel="stylesheet" href="css/registr.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_tel.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="website icon" type="png" href="icon/time-is-money2.png">
    <script src="js.js"></script>
</head>

<body>
    <section class="Form_registr">
        <div class="head">
            <label>Регистрация:</label>
            <input type="checkbox" id="switch">
            <label class="label" for="switch">
                <div class="toggle" for="switch"></div>
                <div class="names">
                    <p class="light">Заказчик</p>
                    <p class="dark">Исполнитель</p>
                </div>
            </label>
        </div>
        <form>
            <div class="fio">
                <div class="input-data">
                    <input required type="text" placeholder="Имя">
                    <span>Имя</span>
                </div>

                <div class="input-data">
                    <input required type="text" placeholder="Фамилия">
                    <span>Фамилия</span>
                </div>
                <div class="input-data">
                    <input required type="text" placeholder="Отчество">
                    <span>Отчество</span>
                </div>
            </div>
            <div class="input-data">
                <input required type="text" placeholder="E-mail">
                <span>E-mail</span>
            </div>
            <div class="input-data">
                <input required type="text" placeholder="Логин">
                <span>Логин</span>
            </div>
            <div class="password">
                <div class="input-data">
                    <input required type="text" placeholder="Пароль">
                    <span>Пароль</span>
                </div>
                <div class="input-data">
                    <input required type="text" placeholder="Подтверждение пароля">
                    <span>Подтверждение пароля</span>
                </div>
            </div>
            <input id="submit" type="submit" value="Зарегестрироваться">
        </form>
    </section>
</body>

</html>
